<form id="form">
  <div id="dates"></div>

  <div id="times"></div>

  <div id="rating"></div>

  <div id="type">
    <label for="open-air">Θερινό</label>
    <input id="open-air" name="open_air" checked type="checkbox" />
    <label for="closed">Κλειστό</label>
    <input id="closed" name="closed" checked type="checkbox" />
  </div>

  <div id="dubbed">
    <label for="dubbed">Μεταγλωττισμένο</label>
    <input id="dubbed" name="dubbed" checked type="checkbox" />
    <label for="subbed">Με υπότιτλους</label>
    <input id="subbed" name="subbed" checked type="checkbox" />
  </div>

  <div id="watchlist">
    <label for="want-to-watch">Want to watch</label>
    <input id="want-to-watch" name="want_to_watch" checked type="checkbox" />
    <label for="watched">Watched</label>
    <input id="watched" name="watched" checked type="checkbox" />
    <label for="unlisted">Unlisted</label>
    <input id="unlisted" name="unlisted" checked type="checkbox" />
  </div>

  <div id="cinobo-pass">
    <label for="cinobo-pass">Cinobo Pass</label>
    <input id="cinobo-pass" name="cinobo_pass" type="checkbox" />
  </div>
</form>

<output id="output"></output>
